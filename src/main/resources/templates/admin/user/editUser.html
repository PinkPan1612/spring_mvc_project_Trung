<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjZgEZX/l35K8f5r7LeQRIY0A63E6NSBbsxDJjhW8y/3cbWImnA5cVdU" crossorigin="anonymous">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="container mt-4">
            <h2 class="mb-4">Sửa người dùng</h2>
            <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
                <div>
                    <input type="hidden" class="form-control" th:field="*{id}">
                </div>
                <div>
                    <input type="hidden" class="form-control" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" readonly>

                </div>
                <div class="mb-3">
                    <label class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" th:field="*{fullName}">
                    <p style="color: red;" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>

                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" th:field="*{address}">
                    <p style="color: red;" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                    <p style="color: red;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vai trò</label>
                    <select class="form-select" th:field="*{role}">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role_name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Chỉnh sửa</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</body>

</html>
