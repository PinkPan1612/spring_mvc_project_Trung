<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="mt-4">Chi tiết người dùng <span th:text="${id}"></span>
                    </h1>
                    <hr>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <td th:text="${userDetail.id}"></td>
                            </tr>
                            <tr>
                                <th>Tên</th>
                                <td th:text="${userDetail.fullName}"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td th:text="${userDetail.email}"></td>
                            </tr>
                            <tr>
                                <th>Số điện thoại</th>
                                <td th:text="${userDetail.phone}"></td>
                            </tr>
                            <tr>
                                <th>Địa chỉ</th>
                                <td th:text="${userDetail.address}"></td>
                            </tr>
                            <tr>
                                <th>Vai trò</th>
                                <td th:text="${userDetail.role.role_name}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
