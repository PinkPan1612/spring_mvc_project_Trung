<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Danh sách sản phẩm</h1>
                    <hr>
                    <a th:href="@{/admin/products/create}">
                        <button class="btn btn-primary">Thêm sản phẩm</button>
                    </a>
                    <table class="table table-dart">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Tên sản phẩm</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col">Giá cả</th>
                                <th scope="col">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product:${products}">
                                <th scope="row" th:text="${product.id}"></th>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td th:text="${product.price}"></td>
                                <td>
                                    <a class="btn btn-success mx-2"
                                        th:href="@{/admin/products/detail/{id}(id=${product.id})}">
                                        Chi tiết
                                    </a>
                                    <a class="btn btn-warning mx-2"
                                        th:href="@{/admin/products/update/{id}(id=${product.id})}">
                                        Chỉnh sửa
                                    </a>
                                    <a class="btn btn-danger" th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                                        onclick="if(!(confirm('Are you sure you want to this student'))) return false">
                                        Xóa
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
