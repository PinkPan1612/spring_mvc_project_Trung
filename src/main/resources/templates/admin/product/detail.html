<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="mt-4">Chi tiết sản phẩm <span th:text="${id}"></span>
                    </h1>
                    <hr>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <td th:text="${productDetail.id}"></td>
                            </tr>
                            <tr>
                                <th>Tên sản phẩm</th>
                                <td th:text="${productDetail.name}"></td>
                            </tr>
                            <tr>
                                <th>Số lượng</th>
                                <td th:text="${productDetail.quantity}"></td>
                            </tr>
                            <tr>
                                <th>Giá cả</th>
                                <td th:text="${productDetail.price}"></td>
                            </tr>
                            <tr>
                                <th>Mô tả</th>
                                <td th:text="${productDetail.detailDesc}"></td>
                            </tr>
                            <tr>
                                <th>Hình ảnh</th>
                                <td>

                                    <img th:src="@{'/uploads/img/' + ${productDetail.image}}"
                                        style="max-width: 150px; height: auto;" alt="Hình ảnh!!!">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <a th:href="@{/admin/products}" class="btn btn-secondary">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
