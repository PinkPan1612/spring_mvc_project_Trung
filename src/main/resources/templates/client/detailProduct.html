<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{client/layout}">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Product Detail
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .header-title {
            font-family: 'Pacifico', cursive;
        }

        .bg-custom-teal {
            background-color: #6ec1c2;
        }

        .bg-custom-light-teal {
            background-color: #d1f2f2;
        }

        .bg-custom-peach {
            background-color: #f7c6c7;
        }

        .text-custom-red {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div layout:fragment="main-content">
        <div class="bg-custom-light-teal">
            <section class="bg-white py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <img alt="Product Image" class="img-fluid rounded"
                                th:src="@{'/uploads/img/' + ${product.image}}" />
                        </div>
                        <div class="col-md-6">
                            <h1 th:text="${product.name}" class="header-title text-custom-red">

                            </h1>

                            <h2 th:text="${product.price}" class="text-custom-red">

                            </h2>
                            <p th:text="${product.detailDesc}" class="text-dark">

                            </p>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="quantity">
                                        Số lượng
                                    </label>
                                    <input class="form-control" id="quantity" min="1" type="number" value="1" />
                                </div>
                                <button class="btn btn-danger" type="submit">
                                    Add to Cart
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
