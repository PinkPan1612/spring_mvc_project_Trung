<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{client/layout}">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Us - Tropical Favorites
  </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .header-title {
            font-family: 'Pacifico', cursive;
        }
  </style>
 </head>
 <body>
    <div layout:fragment="main-content"> 
  <section class="bg-light py-5">
   <div class="container text-center">
    <h1 class="header-title text-info">
     Contact Us
    </h1>
    <p class="mt-4 text-muted">
     We'd love to hear from you! Please fill out the form below and we'll get in touch with you shortly.
    </p>
    <div class="row mt-5">
     <div class="col-md-6 offset-md-3">
      <form>
       <div class="form-group">
        <label for="name">
         Name
        </label>
        <input class="form-control" id="name" placeholder="Enter your name" type="text"/>
       </div>
       <div class="form-group">
        <label for="email">
         Email
        </label>
        <input class="form-control" id="email" placeholder="Enter your email" type="email"/>
       </div>
       <div class="form-group">
        <label for="message">
         Message
        </label>
        <textarea class="form-control" id="message" placeholder="Enter your message" rows="5">
        </textarea>
       </div>
       <button class="btn btn-info btn-block" type="submit">
        Submit
       </button>
      </form>
     </div>
    </div>
   </div>
  </section>
</div>

 </body>
</html>
