<header class="bg-light py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3"><a href="/" class="text-dark text-decoration-none">Juice Shop</a></h1>
            <nav>
                <a href="/" class="text-dark mx-2">Home</a>
                <a href="/about" class="text-dark mx-2">About</a>
                <a href="/menu" class="text-dark mx-2">Menu</a>
                <a href="/cart" class="text-dark mx-2">Cart</a>
            </nav>
            <div>
                <!-- Kiểm tra nếu user đã đăng nhập -->
                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-user me-2"></i>
                        <span class="text-dark">Xin chào: </span>
                        <strong> <span class="fw-bold mx-2" th:text="${#authentication.name}"></span></strong>
                        <form id="logoutForm" th:action="@{/logout}" method="POST">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                        </form>
                    </div>
                </th:block>

                <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a href="/login" class="text-dark mx-2"><i class="fas fa-user"></i> Login</a>
                </th:block>
            </div>
        </div>
    </div>
</header>
