<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{client/layout}">

<head>
    <meta charset=" utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Menu - Tropical Favorites
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .header-title {
            font-family: 'Pacifico', cursive;
        }

        .bg-custom-teal {
            background-color: #6ec1c2;
        }

        .bg-custom-light-teal {
            background-color: #d1f2f2;
        }

        .bg-custom-peach {
            background-color: #f7c6c7;
        }

        .text-custom-red {
            color: #e74c3c;
        }

        .card-img-top {
            width: 100%;
            /* Giữ chiều rộng đầy đủ của card */
            height: 200px;
            /* Định chiều cao cố định */
            object-fit: cover;
            /* Cắt ảnh để vừa với khung mà không bị méo */
            border-radius: 10px;
            /* Bo góc nhẹ cho ảnh */
        }
    </style>
</head>

<body class="bg-custom-light-teal">
    <div layout:fragment="main-content">
        <div class="bg-custom-light-teal">
            <section class="bg-white py-5">
                <div class="container text-center">
                    <h1 class="display-4 header-title text-custom-red">
                        Our Menu
                    </h1>
                    <div class="row mt-4">

                        <div class="col-md-4 mb-4" th:each="product: ${products}">
                            <div class="card">
                                <img alt="imageProduct!!" class="card-img-top"
                                    th:src="@{'/uploads/img/' +  ${product.image}}" />
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <p th:text=" ${product.name}"></p>

                                    </h5>
                                    <p class="card-text">
                                    <p th:text="${product.price}"> đ</p>
                                    </p>
                                    <form action="/products/order/{id}(id=${product.id})" method="post">
                                        <button class="btn btn-danger" type="submit">
                                            Order Now
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
