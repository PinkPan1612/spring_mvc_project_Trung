<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{client/layout}">

<head>
    <meta charset=" utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Cart - Tropical Favorites
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .header-title {
            font-family: 'Pacifico', cursive;
        }

        .bg-custom-teal {
            background-color: #6ec1c2;
        }

        .bg-custom-light-teal {
            background-color: #d1f2f2;
        }

        .bg-custom-peach {
            background-color: #f7c6c7;
        }

        .text-custom-red {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div layout:fragment="main-content">
        <div class="bg-custom-light-teal">
            <section class="bg-white py-5">
                <div class="container">
                    <h1 class="header-title text-custom-red text-center">
                        Your Cart
                    </h1>
                    <div class="row mt-4">
                        <div class="col-md-8">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img alt="Product Image" class="img-fluid rounded"
                                                src="https://placehold.co/150x150" />
                                        </div>
                                        <div class="col-md-6">
                                            <h5 class="card-title">
                                                Green Kiwi
                                            </h5>
                                            <p class="card-text">
                                                $10.00
                                            </p>
                                        </div>
                                        <div class="col-md-3 d-flex align-items-center">
                                            <input class="form-control" min="1" type="number" value="1" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img alt="Product Image" class="img-fluid rounded"
                                                src="https://placehold.co/150x150" />
                                        </div>
                                        <div class="col-md-6">
                                            <h5 class="card-title">
                                                Pineapple Refresher
                                            </h5>
                                            <p class="card-text">
                                                $10.00
                                            </p>
                                        </div>
                                        <div class="col-md-3 d-flex align-items-center">
                                            <input class="form-control" min="1" type="number" value="1" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img alt="Product Image" class="img-fluid rounded"
                                                src="https://placehold.co/150x150" />
                                        </div>
                                        <div class="col-md-6">
                                            <h5 class="card-title">
                                                Rose Twist
                                            </h5>
                                            <p class="card-text">
                                                $10.00
                                            </p>
                                        </div>
                                        <div class="col-md-3 d-flex align-items-center">
                                            <input class="form-control" min="1" type="number" value="1" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Order Summary
                                    </h5>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Subtotal
                                            <span>
                                                $30.00
                                            </span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Tax
                                            <span>
                                                $2.70
                                            </span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Total
                                            <span>
                                                $32.70
                                            </span>
                                        </li>
                                    </ul>
                                    <button class="btn btn-danger mt-4 w-100">
                                        Checkout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
